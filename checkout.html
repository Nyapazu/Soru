<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Sōru</title>
  <link rel="stylesheet" href="style.css">
  <script src="cartHandler.js" defer></script> <!-- Updated to use cartHandler.js -->
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <h1 class="brand-logo">Sōru</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="new-arrivals.html">New Arrivals</a></li>
      </ul>
    </nav>
  </header>

  <!-- Checkout Section -->
  <main class="checkout-container">
    <h2>Checkout</h2>
    <div class="checkout-content">
      <!-- Order Summary -->
      <div class="order-summary">
        <h3>Order Summary</h3>
        <div id="cart-items"></div> <!-- Dynamic cart items will be rendered here -->
        <div class="order-total">
          <p id="cart-total"><strong>Total: $0</strong></p> <!-- Dynamic total price -->
        </div>
      </div>

      <!-- Payment Form -->
      <div class="payment-form">
        <h3>Payment Details</h3>
        <form action="#" method="POST">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="address">Shipping Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" required>

          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" required>

          <button type="submit" class="checkout-button">Place Order</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h3>Company</h3>
        <ul>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Support</h3>
        <ul>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="support.html">Support</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Legal</h3>
        <ul>
          <li><a href="terms.html">Terms of Service</a></li>
          <li><a href="privacy.html">Privacy Policy</a></li>
        </ul>
      </div>
    </div>
    <p>&copy; 2025 Sōru All Rights Reserved.</p>
  </footer>

  <!-- Include the cart rendering script -->
  <script>
    // Render the cart dynamically on page load
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof renderCart === 'function') {
        renderCart();
      }
    });
  </script>
</body>
</html>
